<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGS Portal - Checklist</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function ChecklistPage() {
            const [courses, setCourses] = useState([]);
            const [user, setUser] = useState(null);

            useEffect(() => {
                const storedUser = JSON.parse(localStorage.getItem('user'));
                if (!storedUser) {
                    window.location.href = 'login.html';
                } else {
                    setUser(storedUser);
                    fetch(`http://localhost:5000/api/student-courses?studentId=${storedUser.id}`)
                        .then(res => res.json())
                        .then(data => {
                            console.log("Fetched courses:", data);
                            setCourses(data);
                        })
                        .catch(err => console.error('Failed to load checklist:', err));
                }
            }, []);

            const grouped = {
                enrolled: courses.filter(c => c.status === 'enrolled'),
                completed: courses.filter(c => c.status === 'completed'),
                notTaken: courses.filter(c => !['enrolled', 'completed'].includes(c.status)),
            };

            const renderTable = (title, data) => (
                <div className="mb-10">
                    <h2 className="text-xl font-semibold mb-3">{title}</h2>
                    <table className="table-auto w-full bg-white rounded shadow overflow-hidden text-sm">
                        <thead className="bg-indigo-200">
                            <tr>
                                <th className="p-2">Course Code</th>
                                <th className="p-2">Title</th>
                                <th className="p-2">Units</th>
                                <th className="p-2">Rating</th>
                                <th className="p-2">Semester</th>
                            </tr>
                        </thead>
                        <tbody>
                            {data.length === 0 ? (
                                <tr>
                                    <td colSpan="5" className="text-center text-gray-500 p-4">No courses found</td>
                                </tr>
                            ) : (
                                data.map(course => (
                                    <tr key={course.course_id} className="border-b">
                                        <td className="p-2">{course.course_code}</td>
                                        <td className="p-2">{course.course_description}</td>
                                        <td className="p-2 text-center">{course.units}</td>
                                        <td className="p-2 text-center">{course.rating || '-'}</td>
                                        <td className="p-2 text-center">{course.semester || '-'}</td>
                                    </tr>
                                ))
                            )}
                        </tbody>

                    </table>
                </div>
            );

            return (
                <div className="flex min-h-screen">
                    <div className="w-64 bg-indigo-700 text-white flex flex-col">
                        <div className="p-5 text-2xl font-bold border-b border-indigo-500">CGS Portal</div>
                        <ul className="flex-1 mt-4 space-y-1 px-4">
                            <li><a href="home.html" className="block py-2 px-3 rounded hover:bg-indigo-600">Home</a></li>
                            <li><a href="enrollment.html" className="block py-2 px-3 rounded hover:bg-indigo-600">Enrollment</a></li>
                            <li><a href="checklist.html" className="block py-2 px-3 bg-indigo-600 rounded">Checklist</a></li>
                            <li><a href="citizens-charter.html" className="block py-2 px-3 rounded hover:bg-indigo-600">Citizens Charter</a></li>
                            <li><a href="chatbot.html" className="block py-2 px-3 rounded hover:bg-indigo-600">Chatbot</a></li>
                            <li><a href="settings.html" className="block py-2 px-3 rounded hover:bg-indigo-600">Settings</a></li>
                        </ul>
                        <div className="p-4 border-t border-indigo-600 text-sm">
                            Logged in as: <span className="font-semibold">{user?.email}</span>
                        </div>
                    </div>

                    <div className="flex-1 p-6">
                        <h1 className="text-2xl font-bold mb-6">Subject Checklist</h1>
                        {renderTable("âœ… Completed Subjects", grouped.completed)}
                        {renderTable("ðŸ“˜ Currently Enrolled Subjects", grouped.enrolled)}
                        {renderTable("ðŸ“‹ Not Yet Taken Subjects", grouped.notTaken)}
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<ChecklistPage />);
    </script>
</body>

</html>
