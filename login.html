<!DOCTYPE html>
<html lang="en">

<!-- TODO: There is a courses table in database. Apply the courses the database and page. Use the UC portal as basis. -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGS Portal Login</title>
    <!-- Load React and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .form-container {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1),
                0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>

<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function LoginForm() {
            const [formData, setFormData] = useState({
                id_number: '',
                password: ''
            });
            const [errors, setErrors] = useState({});
            const [isLoading, setIsLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                setErrors({});

                try {
                    const response = await fetch('http://localhost:5000/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        

                        // ðŸ” Redirect based on user level
                        if (data.user.user_level === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'home.html';
                        }
                        console.log('Logged-in user level:', data.user.user_level);
                    }
                    

                } catch (error) {
                    setErrors({ submit: 'Network error. Please try again.' });
                } finally {
                    setIsLoading(false);
                }
            };

            const redirectToRegister = () => {
                window.location.href = 'registration.html';
            };

            const handleDropdownChange = (e) => {
                const selectedValue = e.target.value;
                if (selectedValue === "coursesOffered") {
                    window.location.href = 'courses_offered.html'; // Replace with your actual page
                } else if (selectedValue === "coursesCurriculum") {
                    window.location.href = 'courses_curriculum.html'; // Replace with your actual page
                }
            };

            

            return (
                <div className="bg-white rounded-lg p-8 max-w-md w-full form-container">
                    <div className="text-center mb-8">
                        <h1 className="text-3xl font-bold text-gray-800 mb-2">CGS Portal Login</h1>
                        <p className="text-gray-600">Sign in to your account</p>
                    </div>

                    <form onSubmit={handleSubmit} className="space-y-6">
                        {errors.submit && (
                            <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                                {errors.submit}
                            </div>
                        )}

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">ID Number</label>
                            <input
                                type="text"
                                className="w-full px-4 py-2 border border-gray-300 rounded-md"
                                value={formData.id_number}
                                onChange={(e) => setFormData({ ...formData, id_number: e.target.value })}
                                required
                            />
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input
                                type="password"
                                className="w-full px-4 py-2 border border-gray-300 rounded-md"
                                value={formData.password}
                                onChange={(e) => setFormData({ ...formData, password: e.target.value })}
                                required
                            />
                            <a href="#" className="text-sm text-indigo-600 hover:underline mt-1 inline-block">
                                Forgot password?
                            </a>
                        </div>

                        <button
                            type="submit"
                            disabled={isLoading}
                            className="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700"
                        >
                            {isLoading ? 'Signing in...' : 'Sign in'}
                        </button>
                    </form>

                    <div className="mt-4 text-center text-sm text-gray-600">
                        Don't have an account?{' '}
                        <button
                            onClick={redirectToRegister}
                            className="text-indigo-600 hover:underline"
                        >
                            Register
                        </button>
                    </div>

                    <div className="mt-6">
                        <label className="block text-sm font-medium text-gray-700 mb-1">Admission</label>
                        <select
                            onChange={handleDropdownChange}
                            className="w-full px-4 py-2 border border-gray-300 rounded-md"
                        >
                            <option value="">Select an option</option>
                            <option value="coursesOffered">Courses Offered</option>
                            <option value="coursesCurriculum">Courses Curriculum</option>
                        </select>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LoginForm />);
    </script>
</body>

</html>
