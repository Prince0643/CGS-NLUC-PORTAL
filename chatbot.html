<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CGS Portal - Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-indigo-700 text-white flex flex-col">
            <div class="p-5 text-2xl font-bold border-b border-indigo-500">CGS Portal</div>
            <ul class="flex-1 mt-4 space-y-1 px-4">
                <li><a href="home.html" class="block py-2 px-3 rounded hover:bg-indigo-600 transition">Home</a></li>
                <li><a href="enrollment.html" class="block py-2 px-3 rounded hover:bg-indigo-600 transition">Enrollment</a></li>
                <li><a href="checklist.html" class="block py-2 px-3 rounded hover:bg-indigo-600 transition">Checklist</a></li>
                <li><a href="citizens-charter.html" class="block py-2 px-3 rounded hover:bg-indigo-600 transition">Citizens
                        Charter</a></li>
                <li><a href="chatbot.html" class="block py-2 px-3 rounded bg-indigo-600 transition">Chatbot</a>
                </li>
                <li><a href="settings.html" class="block py-2 px-3 rounded hover:bg-indigo-600 transition">Settings</a>
                </li>
            </ul>
            <div class="p-4 border-t border-indigo-600 text-sm">
                Logged in as: <span class="font-semibold" id="userEmail">User</span>
            </div>
        </div>

        <!-- Main Chat Interface -->
        <div class="flex-1 bg-gray-100 p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">CGS Chatbot</h1>
            <div class="bg-white shadow rounded-lg p-6 max-w-2xl mx-auto">
                <div id="chatBox" class="h-80 overflow-y-auto border rounded p-4 mb-4 bg-white text-sm flex flex-col space-y-2"></div>
                <div class="flex">
                    <input id="chatInput" type="text" placeholder="Type a message..."
                        class="flex-1 border px-4 py-2 rounded-l" />
                    <button onclick="sendMessage()"
                        class="bg-indigo-600 text-white px-4 rounded-r hover:bg-indigo-700">Send</button>
                </div>
                <div class="mt-4">
                    <h2 class="text-sm font-semibold text-gray-600 mb-2">Try asking:</h2>
                    <div class="flex flex-wrap gap-2">
                        <button onclick="fillSuggestion('How do I enroll in subjects?')"
                            class="text-sm bg-indigo-100 hover:bg-indigo-200 text-indigo-700 px-3 py-1 rounded">
                            How do I enroll in subjects?
                        </button>
                        <button onclick="fillSuggestion('Where can I view my grades?')"
                            class="text-sm bg-indigo-100 hover:bg-indigo-200 text-indigo-700 px-3 py-1 rounded">
                            Where can I view my grades?
                        </button>
                        <button onclick="fillSuggestion('How to reset my password?')"
                            class="text-sm bg-indigo-100 hover:bg-indigo-200 text-indigo-700 px-3 py-1 rounded">
                            How to reset my password?
                        </button>
                        <button onclick="fillSuggestion('What are the requirements for enrollment?')"
                            class="text-sm bg-indigo-100 hover:bg-indigo-200 text-indigo-700 px-3 py-1 rounded">
                            Enrollment requirements?
                        </button>
                        <button onclick="fillSuggestion('Who can I contact for help?')"
                            class="text-sm bg-indigo-100 hover:bg-indigo-200 text-indigo-700 px-3 py-1 rounded">
                            Contact for help?
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        document.getElementById('userEmail').textContent = user?.email || 'User';

        function sendMessage() {
                const input = document.getElementById('chatInput');
                const message = input.value.trim();
                if (!message) return;

                const chatBox = document.getElementById('chatBox');

                const userMsg = document.createElement('div');
                userMsg.className = "flex justify-end mb-2";
                userMsg.innerHTML = `<div class="bg-indigo-600 text-white px-4 py-2 rounded-lg max-w-xs text-right">${message}</div>`;
                chatBox.appendChild(userMsg);

                input.value = "";

                // Fetch reply from backend
                fetch(`http://localhost:5000/api/chatbot?q=${encodeURIComponent(message)}`)
                    .then(res => res.json())
                    .then(data => {
                        const botReply = document.createElement('div');
                        botReply.className = "flex justify-start mb-2";
                        botReply.innerHTML = `<div class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg max-w-xs">${data.response}</div>`;
                        chatBox.appendChild(botReply);
                        chatBox.scrollTop = chatBox.scrollHeight;
                    })
                    .catch(() => {
                        const botReply = document.createElement('div');
                        botReply.className = "flex justify-start mb-2";
                        botReply.innerHTML = `<div class="bg-red-200 text-red-800 px-4 py-2 rounded-lg max-w-xs">Oops! Something went wrong.</div>`;
                        chatBox.appendChild(botReply);
                        chatBox.scrollTop = chatBox.scrollHeight;
                    });
            }


        function fillSuggestion(text) {
                document.getElementById('chatInput').value = text;
                document.getElementById('chatInput').focus();
            }

    </script>
</body>

</html>
