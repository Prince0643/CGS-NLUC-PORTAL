<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | CGS Portal</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function AdminPage() {
            const [user, setUser] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [responses, setResponses] = useState([]);
            const [newKeyword, setNewKeyword] = useState('');
            const [newResponse, setNewResponse] = useState('');

            useEffect(() => {
                const storedUser = localStorage.getItem('user');
                if (storedUser) {
                    const parsedUser = JSON.parse(storedUser);
                    if (parsedUser.user_level !== 'admin') {
                        window.location.href = 'home.html';
                        return;
                    }
                    setUser(parsedUser);
                    setIsLoading(false);
                } else {
                    window.location.href = 'login.html';
                }
            }, []);

            const fetchResponses = async () => {
                const res = await fetch('http://localhost:5000/api/chatbot/all');
                const data = await res.json();
                setResponses(data);
            };

            useEffect(() => {
                fetchResponses();
            }, []);

            const toggleStatus = async (id) => {
                await fetch(`http://localhost:5000/api/chatbot/toggle/${id}`, { method: 'PATCH' });
                fetchResponses();
            };

            const deleteResponse = async (id) => {
                await fetch(`http://localhost:5000/api/chatbot/delete/${id}`, { method: 'DELETE' });
                fetchResponses();
            };

            const handleLogout = () => {
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            };

            if (isLoading) {
                return (
                    <div className="flex justify-center items-center h-screen">
                        <div className="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500"></div>
                    </div>
                );
            }

            return (
                <div className="flex min-h-screen">
                    {/* Sidebar */}
                    <div className="w-64 bg-indigo-800 text-white flex flex-col">
                        <div className="p-5 text-2xl font-bold border-b border-indigo-600">
                            CGS Admin Panel
                        </div>
                        <ul className="flex-1 mt-4 space-y-1 px-4">
                            <li><a href="#" className="block py-2 px-3 rounded hover:bg-indigo-700 transition">Dashboard</a></li>
                            <li><a href="#" className="block py-2 px-3 rounded hover:bg-indigo-700 transition">Programs</a></li>
                            <li><a href="students.html" className="block py-2 px-3 rounded hover:bg-indigo-700 transition">Students</a></li>
                            <li><a href="#chatbot" className="block py-2 px-3 rounded hover:bg-indigo-700 transition">Chatbot</a></li>
                            <li><a href="#" className="block py-2 px-3 rounded hover:bg-indigo-700 transition">Forms</a></li>
                            <li><a href="#" className="block py-2 px-3 rounded hover:bg-indigo-700 transition">Settings</a></li>
                        </ul>
                        <div className="p-4 border-t border-indigo-700 text-sm">
                            Logged in as: <span className="font-semibold">{user?.email}</span>
                        </div>
                    </div>

                    {/* Main content */}
                    <div className="flex-1 bg-gray-100 p-6">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-3xl font-bold text-gray-800">
                                Welcome Admin, {user?.email}!
                            </h1>
                            <button
                                onClick={handleLogout}
                                className="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition"
                            >
                                Logout
                            </button>
                        </div>

                        {/* Overview */}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div className="bg-white rounded-lg shadow p-6 text-center">
                                <p className="text-sm text-gray-500">Total Users</p>
                                <h3 className="text-2xl font-bold text-gray-800">4</h3>
                            </div>
                            <div className="bg-white rounded-lg shadow p-6 text-center">
                                <p className="text-sm text-gray-500">Total Programs</p>
                                <h3 className="text-2xl font-bold text-gray-800">12</h3>
                            </div>
                        </div>

                        {/* Student Management */}
                        <div id="students" className="bg-white rounded-lg shadow p-6 mt-6">
                            <h2 className="text-xl font-semibold mb-4">Enroll New Student</h2>
                            <form
                                onSubmit={async (e) => {
                                    e.preventDefault();
                                    const student = {
                                        id_number: e.target.id_number.value,
                                        email: e.target.email.value,
                                        password: e.target.password.value,
                                        program_id: e.target.program_id.value
                                    };

                                    const res = await fetch('http://localhost:5000/api/admin/enroll-student', {
                                        method: 'POST',
                                        headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify(student)
                                    });

                                    const data = await res.json();
                                    alert(data.message || data.error);
                                    e.target.reset();
                                }}
                                className="grid grid-cols-1 md:grid-cols-2 gap-4"
                            >
                                <input type="text" name="id_number" placeholder="ID Number" className="border px-3 py-2 rounded" required />
                                <input type="email" name="email" placeholder="Email" className="border px-3 py-2 rounded" required />
                                <input type="password" name="password" placeholder="Password" className="border px-3 py-2 rounded" required />
                                <input type="number" name="program_id" placeholder="Program ID (e.g. 1)" className="border px-3 py-2 rounded" required />
                                <button type="submit" className="col-span-1 md:col-span-2 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                                    Enroll Student
                                </button>
                            </form>
                        </div>


                        {/* Chatbot Management */}
                        <div id="chatbot" className="bg-white rounded-lg shadow p-6 mt-6">
                            <h2 className="text-xl font-semibold mb-4">Chatbot Responses</h2>

                            <form
                                onSubmit={async (e) => {
                                    e.preventDefault();
                                    if (!newKeyword || !newResponse) return;
                                    await fetch('http://localhost:5000/api/chatbot/add', {
                                        method: 'POST',
                                        headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify({ keyword: newKeyword, response: newResponse })
                                    });
                                    setNewKeyword('');
                                    setNewResponse('');
                                    fetchResponses();
                                }}
                                className="flex flex-col md:flex-row gap-2 mb-4"
                            >
                                <input
                                    type="text"
                                    placeholder="Keyword"
                                    className="border px-3 py-2 rounded w-full"
                                    value={newKeyword}
                                    onChange={(e) => setNewKeyword(e.target.value)}
                                />
                                <input
                                    type="text"
                                    placeholder="Response"
                                    className="border px-3 py-2 rounded w-full"
                                    value={newResponse}
                                    onChange={(e) => setNewResponse(e.target.value)}
                                />
                                <button type="submit" className="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                                    Add
                                </button>
                            </form>

                            <div className="overflow-x-auto">
                                <table className="min-w-full table-auto border">
                                    <thead className="bg-gray-100">
                                        <tr>
                                            <th className="px-4 py-2 border">Keyword</th>
                                            <th className="px-4 py-2 border">Response</th>
                                            <th className="px-4 py-2 border">Status</th>
                                            <th className="px-4 py-2 border">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {responses.map((item, idx) => (
                                            <tr key={idx} className="text-sm">
                                                <td className="px-4 py-2 border">{item.keyword}</td>
                                                <td className="px-4 py-2 border">{item.response}</td>
                                                <td className="px-4 py-2 border">{item.is_active ? 'Active' : 'Inactive'}</td>
                                                <td className="px-4 py-2 border space-x-2">
                                                    <button
                                                        onClick={() => toggleStatus(item.id)}
                                                        className="text-blue-600 hover:underline"
                                                    >
                                                        {item.is_active ? 'Deactivate' : 'Activate'}
                                                    </button>
                                                    <button
                                                        onClick={() => deleteResponse(item.id)}
                                                        className="text-red-600 hover:underline"
                                                    >
                                                        Delete
                                                    </button>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminPage />);
    </script>
</body>

</html>
