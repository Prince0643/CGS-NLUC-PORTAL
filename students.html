<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management | CGS Portal</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function StudentManagement() {
            const [user, setUser] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [students, setStudents] = useState([]);
            const [programs, setPrograms] = useState([]);
            const [selectedProgramId, setSelectedProgramId] = useState('');
            const [courses, setCourses] = useState([]);
            const [details, setDetails] = useState(null);
            const [showModal, setShowModal] = useState(false);

            useEffect(() => {
                const storedUser = localStorage.getItem('user');
                if (storedUser) {
                    const parsedUser = JSON.parse(storedUser);
                    if (parsedUser.user_level !== 'admin') {
                        window.location.href = 'home.html';
                        return;
                    }
                    setUser(parsedUser);
                    setIsLoading(false);
                    fetchStudents();
                    fetchPrograms();
                } else {
                    window.location.href = 'login.html';
                }
            }, []);

            const fetchStudents = async () => {
                try {
                    const res = await fetch('http://localhost:5000/api/students');
                    const data = await res.json();
                    setStudents(data);
                } catch (err) {
                    console.error('Fetch error:', err);
                }
            };

            const fetchPrograms = async () => {
                try {
                    const res = await fetch('http://localhost:5000/api/programs');
                    const data = await res.json();
                    setPrograms(data);
                } catch (err) {
                    console.error('Program fetch error:', err);
                }
            };

            const fetchCoursesForProgram = async (programId) => {
                if (!programId) return;
                try {
                    const res = await fetch(`http://localhost:5000/api/courses/offered/${programId}`);
                    const data = await res.json();
                    setCourses(data);
                } catch (err) {
                    console.error('Course fetch error:', err);
                }
            };

            const viewStudent = async (id) => {
                try {
                    const res = await fetch(`http://localhost:5000/api/students/${id}`);
                    const data = await res.json();
                    setDetails(data);
                } catch (err) {
                    console.error('View error:', err);
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            };

            const handleProgramChange = (e) => {
                const programId = e.target.value;
                setSelectedProgramId(programId);
                fetchCoursesForProgram(programId);
            };

            const handleEnroll = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const course_ids = courses
                    .filter(c => formData.get(`course_${c.course_id}`))
                    .map(c => c.course_id);

                const student = {
                    id_number: formData.get('id_number'),
                    email: formData.get('email'),
                    password: formData.get('password'),
                    program_id: selectedProgramId,
                    course_ids
                };

                const res = await fetch('http://localhost:5000/api/admin/enroll-student', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(student)
                });

                const data = await res.json();
                alert(data.message || data.error);
                e.target.reset();
                setCourses([]);
                fetchStudents();
                setShowModal(false);
            };

            if (isLoading) {
                return (
                    <div className="flex justify-center items-center h-screen">
                        <div className="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500"></div>
                    </div>
                );
            }

            return (
                <div className="flex min-h-screen">
                    <div className="w-64 bg-indigo-800 text-white flex flex-col">
                        <div className="p-5 text-2xl font-bold border-b border-indigo-600">
                            CGS Admin Panel
                        </div>
                        <ul className="flex-1 mt-4 space-y-1 px-4">
                            <li><a href="admin.html" className="block py-2 px-3 rounded hover:bg-indigo-700 transition">Dashboard</a></li>
                            <li><a href="#" className="block py-2 px-3 rounded hover:bg-indigo-700 transition">Programs</a></li>
                            <li><a href="students.html" className="block py-2 px-3 rounded bg-indigo-700">Students</a></li>
                            <li><a href="admin.html#chatbot" className="block py-2 px-3 rounded hover:bg-indigo-700 transition">Chatbot</a></li>
                        </ul>
                        <div className="p-4 border-t border-indigo-700 text-sm">
                            Logged in as: <span className="font-semibold">{user?.email}</span>
                        </div>
                    </div>

                    <div className="flex-1 bg-gray-100 p-6">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-3xl font-bold text-gray-800">Students</h1>
                            <button
                                onClick={handleLogout}
                                className="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition"
                            >
                                Logout
                            </button>
                        </div>

                        <button
                            onClick={() => setShowModal(true)}
                            className="mb-6 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
                        >
                            Enroll New Student
                        </button>

                        {/* Modal Form */}
                        {showModal && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                <div className="bg-white rounded-lg shadow-lg p-6 w-full max-w-2xl relative">
                                    <button
                                        className="absolute top-2 right-2 text-gray-500 hover:text-red-500 text-xl"
                                        onClick={() => setShowModal(false)}
                                    >
                                        &times;
                                    </button>
                                    <h2 className="text-2xl font-bold mb-4">Enroll a New Student</h2>
                                    <form onSubmit={handleEnroll} className="grid grid-cols-1 gap-4">
                                        <input type="text" name="id_number" placeholder="ID Number" className="border px-3 py-2 rounded" required />
                                        <input type="email" name="email" placeholder="Email" className="border px-3 py-2 rounded" required />
                                        <input type="password" name="password" placeholder="Password" className="border px-3 py-2 rounded" required />

                                        <select name="program_id" value={selectedProgramId} onChange={handleProgramChange} required className="border px-3 py-2 rounded">
                                            <option value="">Select Program</option>
                                            {programs.map((p) => (
                                                <option key={p.program_id} value={p.program_id}>{p.program_name}</option>
                                            ))}
                                        </select>

                                        {courses.length > 0 && (
                                            <div className="border rounded p-4">
                                                <p className="font-semibold mb-2">Select Courses to Enroll:</p>
                                                <div className="grid grid-cols-1 gap-2 max-h-48 overflow-y-auto">
                                                    {courses.map(course => (
                                                        <label key={course.course_id} className="flex items-center space-x-2">
                                                            <input
                                                                type="checkbox"
                                                                name={`course_${course.course_id}`}
                                                                className="form-checkbox"
                                                            />
                                                            <span>{course.course_code} - {course.course_description}</span>
                                                        </label>
                                                    ))}
                                                </div>
                                            </div>
                                        )}

                                        <button type="submit" className="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                                            Enroll Student
                                        </button>
                                    </form>
                                </div>
                            </div>
                        )}

                        {/* Students Table */}
                        <div className="bg-white p-6 rounded-lg shadow">
                            <h2 className="text-xl font-bold mb-4">All Students</h2>
                            <table className="table-auto w-full border mb-4">
                                <thead>
                                    <tr className="bg-gray-200">
                                        <th className="p-2 border">ID Number</th>
                                        <th className="p-2 border">Email</th>
                                        <th className="p-2 border">Program</th>
                                        <th className="p-2 border">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {students.map((s) => (
                                        <tr key={s.id}>
                                            <td className="p-2 border">{s.id_number}</td>
                                            <td className="p-2 border">{s.email}</td>
                                            <td className="p-2 border">{s.program_name}</td>
                                            <td className="p-2 border">
                                                <button
                                                    onClick={() => viewStudent(s.id)}
                                                    className="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600"
                                                >
                                                    View
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>

                            {details && details.user && (
                                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                    <div className="bg-white rounded-lg shadow-lg p-6 w-full max-w-2xl relative">
                                        <button
                                            className="absolute top-2 right-2 text-gray-500 hover:text-red-500 text-xl"
                                            onClick={() => setDetails(null)}
                                        >
                                            &times;
                                        </button>
                                        <h2 className="text-2xl font-bold mb-4">Student Details</h2>
                                        <p><strong>ID Number:</strong> {details.user.id_number}</p>
                                        <p><strong>Email:</strong> {details.user.email}</p>
                                        <p><strong>Program:</strong> {details.user.program_name}</p>
                                        <p><strong>Created At:</strong> {new Date(details.user.created_at).toLocaleString()}</p>

                                        <h4 className="mt-4 font-semibold">Courses:</h4>
                                        <ul className="list-disc ml-6">
                                            {details.courses.map((c, i) => (
                                                <li key={i}>
                                                    {c.course_code} - {c.course_description} ({c.status || 'Not Enrolled'})
                                                    {c.rating && ` | Rating: ${c.rating}`}
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<StudentManagement />);
    </script>
</body>

</html>
