<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programs Management</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gradient-to-b from-green-800 to-emerald-700 text-white flex flex-col">
            <div class="flex flex-col items-center p-5 border-b border-green-600">
                <img src="assets/images/dmmmsu-logo.png" alt="CGS Logo" class="w-28 h-28 mb-2" />
                <div class="text-2xl font-bold">CGS Admin Panel</div>
            </div>
            <ul class="flex-1 mt-4 space-y-1 px-4">
                <li><a href="admin.html" class="block py-2 px-3 rounded hover:bg-green-700 transition">Dashboard</a></li>
                <li><a href="programs.html" class="block py-2 px-3 rounded hover:bg-green-700 bg-green-700">Programs</a></li>
                <li><a href="students.html" class="block py-2 px-3 rounded hover:bg-green-700 transition">Students</a></li>
                <li><a href="chatbotAdmin.html" class="block py-2 px-3 rounded hover:bg-green-700 transition">Chatbot</a></li>
                <li><a href="facultyAdmin.html" class="block py-2 px-3 rounded hover:bg-green-700 transition">Faculty</a></li>
                <li><a href="adminSettings.html" class="block py-2 px-3 rounded hover:bg-green-700 transition">Settings</a></li>
            </ul>
            <div class="p-4 border-t border-green-700 text-sm">
                Logged in as: <span class="font-semibold" id="userEmail">admin@cgs.edu</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <div id="root"></div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function ProgramsPage() {
            const [activeTab, setActiveTab] = useState('offered');
            const [offeredCourses, setOfferedCourses] = useState([]);
            const [notOfferedCourses, setNotOfferedCourses] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [currentPage, setCurrentPage] = useState(1);
            const [showModal, setShowModal] = useState(false);
            const [showUndo, setShowUndo] = useState(false);
            const [showAddModal, setShowAddModal] = useState(false);
            const [programOptions, setProgramOptions] = useState([]);
            const [newCourse, setNewCourse] = useState({
                course_code: '',
                program_id: '',
                course_description: '',
                units: 3,
                offered: 'offered'
            });
            const [selectedCourseId, setSelectedCourseId] = useState(null);
            const [scheduleInput, setScheduleInput] = useState('');
            const [facultyInput, setFacultyInput] = useState('');
            const [showAssignModal, setShowAssignModal] = useState(false);
            const rowsPerPage = 10;

            useEffect(() => {
                const storedUser = localStorage.getItem('user');
                if (storedUser) {
                    try {
                        const user = JSON.parse(storedUser);
                        document.getElementById('userEmail').textContent = user.email;
                        if (user.user_level !== 'admin') {
                            window.location.href = 'home.html';
                        }
                    } catch {
                        window.location.href = 'index.html';
                    }
                } else {
                    window.location.href = 'index.html';
                }

                fetchCourses();
                fetch('http://localhost:5000/api/programs')
                    .then(r => r.json())
                    .then(setProgramOptions)
                    .catch(() => setProgramOptions([]));
            }, []);

            useEffect(() => {
                setCurrentPage(1);
                setSearchTerm('');
            }, [activeTab]);

            const fetchCourses = async () => {
                try {
                    const [offeredRes, notOfferedRes] = await Promise.all([
                        fetch('http://localhost:5000/api/courses/offered-detailed'),
                        fetch('http://localhost:5000/api/courses?status=not offered')
                    ]);

                    setOfferedCourses(await offeredRes.json());
                    setNotOfferedCourses(await notOfferedRes.json());
                } catch (error) {
                    console.error('Error fetching courses:', error);
                }
            };

            const toggleOfferedStatus = async (courseId, newStatus) => {
                try {
                    await fetch(`http://localhost:5000/api/courses/${courseId}/status`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ offered: newStatus })
                    });
                    fetchCourses();
                } catch (error) {
                    console.error('Error updating course status:', error);
                }
            };

            const handleEndTerm = async () => {
                try {
                    const res = await fetch('http://localhost:5000/api/admin/end-term', { method: 'POST' });
                    const data = await res.json();
                    alert(data.message);
                    fetchCourses();
                    setShowUndo(true);
                    setShowModal(false);
                } catch (err) {
                    alert('Failed to end term.');
                }
            };

            const handleUndo = async () => {
                try {
                    const res = await fetch('http://localhost:5000/api/admin/undo-end-term', { method: 'POST' });
                    const data = await res.json();
                    alert(data.message);
                    fetchCourses();
                    setShowUndo(false);
                } catch (err) {
                    alert('Failed to undo.');
                }
            };

            const openAssignModal = (courseId) => {
                setSelectedCourseId(courseId);
                setScheduleInput('');
                setFacultyInput('');
                setShowAssignModal(true);
            };

            const submitScheduleFaculty = async () => {
                if (!scheduleInput.trim() || !facultyInput.trim()) {
                    return alert('Both schedule and faculty name are required.');
                }

                try {
                    const res = await fetch(`http://localhost:5000/api/courses/${selectedCourseId}/schedule-faculty`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            schedule: scheduleInput,
                            faculty_name: facultyInput
                        })
                    });

                    const result = await res.json();

                    if (res.ok) {
                        alert(result.message);
                        setShowAssignModal(false);
                    } else {
                        alert(result.error || 'Failed to assign.');
                    }
                } catch (error) {
                    console.error(error);
                    alert('Error assigning schedule and faculty.');
                }
            };

            const renderTable = (courses, defaultStatus) => {
                const filteredCourses = courses.filter(course =>
                    course.course_code.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    course.course_description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    (course.program_name || '').toLowerCase().includes(searchTerm.toLowerCase())
                );

                const totalPages = Math.ceil(filteredCourses.length / rowsPerPage);
                const paginatedCourses = filteredCourses.slice(
                    (currentPage - 1) * rowsPerPage,
                    currentPage * rowsPerPage
                );

                return (
                    <>
                        <div className="mb-4">
                            <input
                                type="text"
                                placeholder="Search courses..."
                                className="w-full md:w-1/3 px-4 py-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>

                        <div className="overflow-x-auto">
                            <table className="min-w-full border mt-2">
                                <thead className="bg-gray-200">
                                    <tr>
                                        <th className="border p-2">Course Code</th>
                                        <th className="border p-2">Description</th>
                                        <th className="border p-2">Units</th>
                                        <th className="border p-2">Program</th>
                                        {activeTab === 'offered' && <th className="border p-2">Schedule</th>}
                                        {activeTab === 'offered' && <th className="border p-2">Faculty</th>}
                                        <th className="border p-2">Offered Status</th>
                                        {activeTab === 'offered' && <th className="border p-2">Add</th>}
                                    </tr>
                                </thead>
                                <tbody>
                                    {paginatedCourses.map(course => (
                                        <tr key={course.course_id} className="text-center">
                                            <td className="border p-2">{course.course_code}</td>
                                            <td className="border p-2">{course.course_description}</td>
                                            <td className="border p-2">{course.units}</td>
                                            <td className="border p-2">{course.program_name}</td>
                                            {activeTab === 'offered' && (
                                                <>
                                                    <td className="border p-2 text-sm">
                                                        {(course.schedules && course.schedules.length)
                                                            ? (
                                                                <div className="flex flex-col items-start gap-1 px-2">
                                                                    {course.schedules.map((s, idx) => (
                                                                        <span key={idx} className="inline-block bg-gray-100 rounded px-2 py-0.5">{s}</span>
                                                                    ))}
                                                                </div>
                                                            )
                                                            : '—'}
                                                    </td>
                                                    <td className="border p-2 text-sm">
                                                        {(course.faculty && course.faculty.length)
                                                            ? course.faculty.join(', ')
                                                            : '—'}
                                                    </td>
                                                </>
                                            )}
                                            <td className="border p-2">
                                                <select
                                                    className="border rounded px-2 py-1"
                                                    value={defaultStatus}
                                                    onChange={(e) =>
                                                        toggleOfferedStatus(course.course_id, e.target.value)
                                                    }
                                                >
                                                    <option value="offered">Offered</option>
                                                    <option value="not offered">Not Offered</option>
                                                </select>
                                            </td>
                                            {activeTab === 'offered' && (
                                                <td className="border p-2">
                                                    <button
                                                        className="bg-green-600 text-white px-2 py-1 rounded hover:bg-green-700"
                                                        onClick={() => openAssignModal(course.course_id)}
                                                    >
                                                        Assign
                                                    </button>
                                                </td>
                                            )}
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>

                        <div className="flex justify-end mt-4 space-x-2">
                            <button
                                className="px-3 py-1 bg-green-500 text-white rounded disabled:opacity-50"
                                onClick={() => setCurrentPage(prev => Math.max(prev - 1, 1))}
                                disabled={currentPage === 1}
                            >
                                Previous
                            </button>
                            <span className="px-3 py-1 text-gray-700">
                                Page {currentPage} of {totalPages || 1}
                            </span>
                            <button
                                className="px-3 py-1 bg-green-500 text-white rounded disabled:opacity-50"
                                onClick={() => setCurrentPage(prev => Math.min(prev + 1, totalPages))}
                                disabled={currentPage === totalPages}
                            >
                                Next
                            </button>
                        </div>
                    </>
                );
            };

            return (
                <div className="w-full mx-auto mt-6 bg-white p-6 rounded shadow">
                    <div className="flex justify-between items-center mb-4">
                        <h1 className="text-2xl font-bold">Programs & Courses</h1>
                        <div className="flex gap-2">
                            <button
                                onClick={() => setShowModal(true)}
                                className="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded"
                            >
                                End Term
                            </button>
                            <button
                                onClick={() => setShowAddModal(true)}
                                className="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded"
                            >
                                Add Course
                            </button>
                            {showUndo && (
                                <button
                                    onClick={handleUndo}
                                    className="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded"
                                >
                                    Undo
                                </button>
                            )}
                        </div>
                    </div>

                    <div className="flex space-x-4 border-b mb-4">
                        <button
                            className={`py-2 px-4 ${activeTab === 'offered' ? 'border-b-2 border-green-600 font-bold' : ''}`}
                            onClick={() => setActiveTab('offered')}
                        >
                            Offered Courses
                        </button>
                        <button
                            className={`py-2 px-4 ${activeTab === 'not offered' ? 'border-b-2 border-green-600 font-bold' : ''}`}
                            onClick={() => setActiveTab('not offered')}
                        >
                            Not Offered Courses
                        </button>
                    </div>

                    {activeTab === 'offered' && renderTable(offeredCourses, 'offered')}
                    {activeTab === 'not offered' && renderTable(notOfferedCourses, 'not offered')}

                    {showModal && (
                        <div className="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
                            <div className="bg-white p-6 rounded shadow w-96">
                                <h2 className="text-lg font-bold mb-4">Confirm End of Term</h2>
                                <p className="mb-4 text-gray-700">Are you sure you want to end the term? This will:</p>
                                <ul className="list-disc list-inside text-sm mb-4 text-gray-600">
                                    <li>Clear all <strong>offered courses</strong></li>
                                    <li>Clear all schedules</li>
                                    <li>Clear all faculty assignments</li>
                                </ul>
                                <div className="flex justify-end gap-2">
                                    <button
                                        onClick={() => setShowModal(false)}
                                        className="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        onClick={handleEndTerm}
                                        className="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
                                    >
                                        Confirm
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showAddModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded p-6 w-[32rem]">
                                <h2 className="text-lg font-semibold mb-4">Add New Course</h2>
                                <div className="grid grid-cols-1 gap-3">
                                    <div>
                                        <label className="block text-sm text-gray-700 mb-1">Course Code</label>
                                        <input
                                            type="text"
                                            className="w-full px-3 py-2 border rounded"
                                            value={newCourse.course_code}
                                            onChange={(e) => setNewCourse({ ...newCourse, course_code: e.target.value })}
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm text-gray-700 mb-1">Program</label>
                                        <select
                                            className="w-full px-3 py-2 border rounded"
                                            value={newCourse.program_id}
                                            onChange={(e) => setNewCourse({ ...newCourse, program_id: e.target.value })}
                                        >
                                            <option value="">Select Program</option>
                                            {programOptions.map(p => (
                                                <option key={p.program_id} value={p.program_id}>{p.program_name}</option>
                                            ))}
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm text-gray-700 mb-1">Description</label>
                                        <textarea
                                            className="w-full px-3 py-2 border rounded"
                                            rows="3"
                                            value={newCourse.course_description}
                                            onChange={(e) => setNewCourse({ ...newCourse, course_description: e.target.value })}
                                        />
                                    </div>
                                    <div className="grid grid-cols-2 gap-3">
                                        <div>
                                            <label className="block text-sm text-gray-700 mb-1">Units</label>
                                            <input
                                                type="number"
                                                min="0"
                                                className="w-full px-3 py-2 border rounded"
                                                value={newCourse.units}
                                                onChange={(e) => setNewCourse({ ...newCourse, units: parseInt(e.target.value || '0', 10) })}
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm text-gray-700 mb-1">Offered Status</label>
                                            <select
                                                className="w-full px-3 py-2 border rounded"
                                                value={newCourse.offered}
                                                onChange={(e) => setNewCourse({ ...newCourse, offered: e.target.value })}
                                            >
                                                <option value="offered">Offered</option>
                                                <option value="not offered">Not Offered</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div className="flex justify-end space-x-2 mt-4">
                                    <button
                                        className="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400"
                                        onClick={() => setShowAddModal(false)}
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        className="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
                                        onClick={async () => {
                                            if (!newCourse.course_code || !newCourse.program_id || !newCourse.course_description) {
                                                return alert('Please fill in all required fields.');
                                            }
                                            try {
                                                const res = await fetch('http://localhost:5000/api/courses', {
                                                    method: 'POST',
                                                    headers: { 'Content-Type': 'application/json' },
                                                    body: JSON.stringify(newCourse)
                                                });
                                                const result = await res.json();
                                                if (!res.ok) {
                                                    return alert(result.error || 'Failed to create course');
                                                }
                                                alert('Course created successfully');
                                                setShowAddModal(false);
                                                setNewCourse({ course_code: '', program_id: '', course_description: '', units: 3, offered: 'offered' });
                                                fetchCourses();
                                            } catch (e) {
                                                console.error(e);
                                                alert('Error creating course');
                                            }
                                        }}
                                    >
                                        Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showAssignModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded p-6 w-96">
                                <h2 className="text-lg font-semibold mb-4">Assign Schedule & Faculty</h2>
                                <input
                                    type="text"
                                    placeholder="Schedule (e.g. 8-12S)"
                                    className="w-full mb-3 px-4 py-2 border rounded"
                                    value={scheduleInput}
                                    onChange={(e) => setScheduleInput(e.target.value)}
                                />
                                <input
                                    type="text"
                                    placeholder="Faculty Name"
                                    className="w-full mb-4 px-4 py-2 border rounded"
                                    value={facultyInput}
                                    onChange={(e) => setFacultyInput(e.target.value)}
                                />
                                <div className="flex justify-end space-x-2">
                                    <button
                                        className="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400"
                                        onClick={() => setShowAssignModal(false)}
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        className="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
                                        onClick={submitScheduleFaculty}
                                    >
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<ProgramsPage />);
    </script>


</body>

</html>
