<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CGS NLUC Portal - Checklist</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media print {
      body * {
        visibility: hidden;
        /* Hide everything */
      }

      #completedCourses,
      #completedCourses *,
      #transcriptOfRecords,
      #transcriptOfRecords * {
        visibility: visible;
        /* Show only completed courses or transcript */
      }

      #completedCourses,
      #transcriptOfRecords {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        background: none !important;
        box-shadow: none !important;
        padding: 0 !important;
        border: none !important;
      }

      /* Excel-like table formatting */
      #completedCourses table,
      #transcriptOfRecords table {
        border-collapse: collapse !important;
        width: 100% !important;
        font-size: 12pt !important;
        margin-bottom: 20px !important;
      }

      #completedCourses th,
      #completedCourses td,
      #transcriptOfRecords th,
      #transcriptOfRecords td {
        border: 1px solid black !important;
        padding: 6px !important;
        text-align: center !important;
      }

      /* Remove modal/card look */
      #completedCourses h2,
      #transcriptOfRecords h2 {
        display: none;
        /* Hide section titles */
      }

      /* Hide view toggle buttons when printing */
      .view-toggle {
        display: none !important;
      }

      /* Show transcript header when printing transcript */
      .transcript-header {
        display: block !important;
        text-align: center !important;
        margin-bottom: 20px !important;
      }

      /* Hide transcript header when printing checklist */
      #completedCourses .transcript-header {
        display: none !important;
      }
    }

    /* Hide transcript header by default on screen */
    .transcript-header {
      display: none;
    }

    @media print {
      .transcript-header {
        display: block !important;
      }
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function ChecklistPage() {
      const [user, setUser] = useState(null);
      const [isLoading, setIsLoading] = useState(true);
      const [sidebarOpen, setSidebarOpen] = useState(false);
      const [checklist, setChecklist] = useState({ enrolled: [], completed: [] });
      const [viewMode, setViewMode] = useState('checklist'); // 'checklist' or 'transcript'

      // New states for filtering
      const [selectedAY, setSelectedAY] = useState("");
      const [selectedTerm, setSelectedTerm] = useState("");

      useEffect(() => {
        const storedUser = JSON.parse(localStorage.getItem("user"));
        if (!storedUser) return (window.location.href = "index.html");
        setUser(storedUser);

        fetchChecklist(storedUser.id, storedUser.program_id);
        setIsLoading(false);
      }, []);

      const fetchChecklist = async (userId, programId) => {
        try {
          const enrollmentRes = await fetch(`http://localhost:5000/api/enrollment/${userId}`);
          const { enrolled, data } = await enrollmentRes.json();

          const completed = [];
          const enrolledOnly = [];

          if (enrolled && Array.isArray(data)) {
            for (const record of data) {
              if (record.grade) completed.push(record);
              else enrolledOnly.push(record);
            }
          }

          setChecklist({ enrolled: enrolledOnly, completed });

          // Pre-select most recent AY/Term
          if (completed.length > 0) {
            setSelectedAY(completed[0].academic_year || "");
            setSelectedTerm(completed[0].term || "");
          }
        } catch (err) {
          console.error("Checklist fetch failed:", err);
        }
      };

      const handleLogout = () => {
        localStorage.removeItem("authToken");
        localStorage.removeItem("user");
        window.location.href = "index.html";
      };

      const handlePrint = () => {
        window.print();
      };

      // Filter completed courses by AY & Term
      const filteredCompleted = checklist.completed.filter(course => {
        return (
          (!selectedAY || course.academic_year === selectedAY) &&
          (!selectedTerm || course.term === selectedTerm)
        );
      });

      // Group completed courses by Academic Year and Term for transcript
      const groupedTranscript = checklist.completed.reduce((acc, course) => {
        const key = `${course.academic_year}-${course.term}`;
        if (!acc[key]) {
          acc[key] = {
            academic_year: course.academic_year,
            term: course.term,
            courses: []
          };
        }
        acc[key].courses.push(course);
        return acc;
      }, {});

      // Sort by Academic Year and Term (oldest first)
      const sortedTranscriptGroups = Object.values(groupedTranscript).sort((a, b) => {
        // First sort by academic year
        const ayComparison = a.academic_year.localeCompare(b.academic_year);
        if (ayComparison !== 0) return ayComparison;

        // Then sort by term
        const termOrder = {
          '1st Semester': 1,
          '2nd Semester': 2,
          'Summer': 3
        };
        return (termOrder[a.term] || 0) - (termOrder[b.term] || 0);
      });

      if (isLoading) {
        return (
          <div className="flex justify-center items-center h-screen">
            <div className="animate-spin h-12 w-12 border-t-2 border-b-2 border-indigo-500 rounded-full"></div>
          </div>
        );
      }

      return (
        <>
          {/* Mobile Header */}
          <div className="md:hidden flex justify-between items-center bg-indigo-700 text-white p-4">
            <div className="text-xl font-bold">CGS NLUC Portal</div>
            <button onClick={() => setSidebarOpen(!sidebarOpen)}>
              <svg
                className="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  strokeWidth="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>

          {/* Layout */}
          <div className="flex min-h-screen">
            {/* Sidebar */}
            <aside className="w-64 bg-gradient-to-b from-green-800 to-emerald-700 text-white flex-shrink-0 flex flex-col">
              <div className="flex flex-col items-center p-5 border-b border-green-600">
                <img src="assets/images/dmmmsu-logo.png" alt="CGS Logo" className="w-28 h-28 mb-2" />
                <div className="text-2xl font-bold">CGS NLUC Portal</div>
              </div>
              <ul className="flex-1 mt-4 space-y-1 px-4">
                <li><a href="home.html" className="block py-2 px-3 rounded hover:bg-green-700 transition">Home</a></li>
                <li><a href="enrollment.html" className="block py-2 px-3 rounded hover:bg-green-700 transition">Enrollment</a></li>
                <li><a href="checklist.html" className="block py-2 px-3 rounded bg-green-700">Checklist</a></li>
                <li><a href="citizens-charter.html" className="block py-2 px-3 rounded hover:bg-green-700 transition">Downloads</a></li>
                <li><a href="chatbot.html" className="block py-2 px-3 rounded hover:bg-green-700 transition">Chatbot</a></li>
                <li><a href="settings.html" className="block py-2 px-3 rounded hover:bg-green-700 transition">Settings</a></li>
              </ul>
              <div className="p-4 border-t border-green-600 text-sm">
                Logged in as: <span id="loggedInUser" className="font-semibold">{user?.email}</span>
              </div>
            </aside>

            {/* Main Content */}
            <div className="flex-1 bg-gray-100 p-6">
              <div className="flex justify-between items-center mb-6">
                <h1 className="text-3xl font-bold text-gray-800">
                  {viewMode === 'checklist' ? 'Checklist' : 'Official Transcript of Records'}
                </h1>
                <div className="flex gap-2">
                  <button
                    onClick={handlePrint}
                    className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition"
                  >
                    Print
                  </button>
                  <button
                    onClick={handleLogout}
                    className="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition"
                  >
                    Logout
                  </button>
                </div>
              </div>

              {/* View Toggle Buttons */}
              <div className="flex gap-2 mb-6 view-toggle">
                <button
                  onClick={() => setViewMode('checklist')}
                  className={`px-4 py-2 rounded transition ${viewMode === 'checklist'
                      ? 'bg-green-600 text-white'
                      : 'bg-gray-300 text-gray-700 hover:bg-gray-400'
                    }`}
                >
                  Checklist View
                </button>
                <button
                  onClick={() => setViewMode('transcript')}
                  className={`px-4 py-2 rounded transition ${viewMode === 'transcript'
                      ? 'bg-green-600 text-white'
                      : 'bg-gray-300 text-gray-700 hover:bg-gray-400'
                    }`}
                >
                  Transcript View
                </button>
              </div>

              {viewMode === 'checklist' ? (
                <>
                  {/* Dropdown Filters */}
                  <div className="flex gap-4 mb-6">
                    <select
                      value={selectedAY}
                      onChange={(e) => setSelectedAY(e.target.value)}
                      className="border rounded px-3 py-2"
                    >
                      <option value="">All Academic Years</option>
                      {[...new Set(checklist.completed.map(c => c.academic_year))].map((ay, i) => (
                        <option key={i} value={ay}>{ay}</option>
                      ))}
                    </select>

                    <select
                      value={selectedTerm}
                      onChange={(e) => setSelectedTerm(e.target.value)}
                      className="border rounded px-3 py-2"
                    >
                      <option value="">All Terms</option>
                      {[...new Set(checklist.completed.map(c => c.term))].map((t, i) => (
                        <option key={i} value={t}>{t}</option>
                      ))}
                    </select>
                  </div>

                  {/* Sections */}
                  <div className="space-y-6">
                    <ChecklistSection title="✅ Completed Courses" data={filteredCompleted} user={user} />
                    <ChecklistSection title="📘 Enrolled Courses" data={checklist.enrolled} user={user} />
                  </div>
                </>
              ) : (
                /* Transcript View */
                <div id="transcriptOfRecords" className="bg-white rounded-lg shadow p-6">
                  <div className="transcript-header">
                    <div className="flex justify-center items-center mb-4">
                      <img src="assets/images/dmmmsu-logo.png" alt="DMMMSU Logo" className="w-20 h-20" />
                    </div>
                    <h3 className="text-center font-bold text-lg">
                      DON MARIANO MARCOS MEMORIAL STATE UNIVERSITY
                    </h3>
                    <h3 className="text-center font-bold text-lg">
                      NORTH LA UNION CAMPUS
                    </h3>
                    <h3 className="text-center font-bold text-lg">
                      BACNOTAN, LA UNION
                    </h3>
                    <p className="text-center font-bold mt-2">
                      {user?.program_name}
                    </p>
                    <p className="text-center font-bold text-lg mt-4">
                      <u>OFFICIAL TRANSCRIPT OF RECORDS</u>
                    </p>

                    <div className="mt-4 text-left">
                      <p><strong>Name:</strong> {user?.full_name || "Student Name"}</p>
                      <p><strong>Date Generated:</strong> {new Date().toLocaleDateString()}</p>
                    </div>
                  </div>

                  {sortedTranscriptGroups.length === 0 ? (
                    <p className="text-center text-gray-500 mt-8">No academic records found.</p>
                  ) : (
                    <div className="space-y-8">
                      {sortedTranscriptGroups.map((group, groupIndex) => (
                        <div key={groupIndex} className="border border-white rounded-lg overflow-hidden">
                          <div className="bg-gray-100 px-4 py-3 border-b border-gray-300">
                            <h4 className="font-bold text-lg">
                              Academic Year: {group.academic_year} | Term: {group.term}
                            </h4>
                          </div>
                          <table className="w-full text-sm">
                            <thead>
                              <tr className="bg-gray-200">
                                <th className="px-3 py-2 border border-gray-300">Course Code</th>
                                <th className="px-3 py-2 border border-gray-300">Description</th>
                                <th className="px-3 py-2 border border-gray-300">Units</th>
                                <th className="px-3 py-2 border border-gray-300">Grade</th>
                              </tr>
                            </thead>
                            <tbody>
                              {group.courses.map((course, courseIndex) => (
                                <tr key={courseIndex}>
                                  <td className="px-3 py-2 border border-gray-300 text-center">{course.course_code}</td>
                                  <td className="px-3 py-2 border border-gray-300">{course.course_description}</td>
                                  <td className="px-3 py-2 border border-gray-300 text-center">{course.units}</td>
                                  <td className="px-3 py-2 border border-gray-300 text-center font-bold">{course.grade}</td>
                                </tr>
                              ))}
                            </tbody>
                            <tfoot>
                              <tr className="bg-gray-50">
                                <td colSpan="2" className="px-3 py-2 border border-gray-300 text-right font-bold">
                                  Total Units:
                                </td>
                                <td className="px-3 py-2 border border-gray-300 text-center font-bold">
                                  {group.courses.reduce((sum, course) => sum + (parseFloat(course.units) || 0), 0)}
                                </td>
                                <td className="px-3 py-2 border border-gray-300"></td>
                              </tr>
                            </tfoot>
                          </table>
                        </div>
                      ))}
                    </div>
                  )}

                  <div className="mt-8 text-sm text-center">
                    <p><em>This is an official transcript of records generated by the CGS Portal system.</em></p>
                    <p className="mt-2">Registrar's Office – CGS Portal</p>
                    <p className="mt-1">Generated on: {new Date().toLocaleString()}</p>
                  </div>
                </div>
              )}
            </div>
          </div>
        </>
      );
    }

    function ChecklistSection({ title, data, user }) {
      // ✅ Always pull name & program from enrollment data if available
      const displayName =
        (data && data.length > 0 && data[0].full_name) ||
        user?.full_name ||
        "Student Name";

      const displayProgram =
        (data && data.length > 0 && data[0].program_name) ||
        "Program";

      return (
        <div
          id={title.includes("Completed") ? "completedCourses" : ""}
          className="bg-white rounded-lg shadow p-4"
        >
          {title.includes("Completed") && (
            <>
              <div className="print-header">
                <div className="flex justify-center items-center mb-4">
                  <img src="assets/images/dmmmsu-logo.png" alt="DMMMSU Logo" className="w-20 h-20" />
                </div>
                <h3 className="text-center font-bold text-lg">
                  DON MARIANO MARCOS MEMORIAL STATE UNIVERSITY
                </h3>
                <h3 className="text-center font-bold text-lg">
                  NORTH LA UNION CAMPUS
                </h3>
                <h3 className="text-center font-bold text-lg">
                  BACNOTAN, LA UNION
                </h3>
                <p className="text-center font-bold"><u>{user?.program_name}</u></p>
                <br />
                <p><strong>Name:</strong> {displayName}</p>
              </div>
            </>
          )}

          <h2 className="text-lg font-semibold mb-2">{title}</h2>

          {(!data || data.length === 0) ? (
            <p className="text-sm text-gray-500">No courses listed.</p>
          ) : (
            <table className="table-auto w-full text-sm border border-gray-300">
              <thead>
                <tr className="bg-gray-200">
                  <th className="px-3 py-2 border">Course Code</th>
                  <th className="px-3 py-2 border">Description</th>
                  <th className="px-3 py-2 border">Units</th>
                  {title.includes("Completed") && (
                    <>
                      <th className="px-3 py-2 border">Grade</th>
                    </>
                  )}
                </tr>
              </thead>
              <tbody>
                {data.map((course, idx) => (
                  <tr key={idx}>
                    <td className="px-3 py-1 border">{course.course_code}</td>
                    <td className="px-3 py-1 border">{course.course_description}</td>
                    <td className="px-3 py-1 border text-center">{course.units}</td>
                    {title.includes("Completed") && (
                      <>
                        <td className="px-3 py-1 border text-center">{course.grade}</td>
                      </>
                    )}
                  </tr>
                ))}
              </tbody>
            </table>
          )}

          {title.includes("Completed") && (
            <div className="print-footer mt-6 text-sm">
              <p><em>This is a system-generated copy of your grades.</em></p>
              <p>Registrar's Office – CGS Portal</p>
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<ChecklistPage />);
  </script>
</body>

</html>
