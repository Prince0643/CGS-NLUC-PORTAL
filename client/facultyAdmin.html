<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty Manager | CGS Portal</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function FacultyAdminPage() {
            const [user, setUser] = useState(null);
            const [faculties, setFaculties] = useState([]);
            const [name, setName] = useState('');
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [currentPage, setCurrentPage] = useState(1);
            const rowsPerPage = 10;

            useEffect(() => {
                const storedUser = localStorage.getItem('user');
                if (storedUser) {
                    const parsedUser = JSON.parse(storedUser);
                    if (parsedUser.user_level !== 'admin') {
                        window.location.href = 'home.html';
                        return;
                    }
                    setUser(parsedUser);
                } else {
                    window.location.href = 'index.html';
                }

                fetchFaculty();
            }, []);

            const fetchFaculty = async () => {
                try {
                    const res = await fetch('http://localhost:5000/api/faculty/all');
                    const data = await res.json();
                    setFaculties(data);
                } catch (err) {
                    console.error('Failed to load faculty data:', err);
                }
            };

            const indexOfLast = currentPage * rowsPerPage;
            const indexOfFirst = indexOfLast - rowsPerPage;
            const currentFaculty = faculties.slice(indexOfFirst, indexOfLast);
            const totalPages = Math.ceil(faculties.length / rowsPerPage);

            const handleLogout = () => {
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            };

            const handleCreateAccount = async (e) => {
                e.preventDefault();
                if (!name || !email || !password) return alert('All fields required');

                const res = await fetch('http://localhost:5000/api/faculty/create-account', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name.trim(), email, password })
                });

                const data = await res.json();
                if (res.ok) {
                    alert('Faculty account created and linked!');
                    setName('');
                    setEmail('');
                    setPassword('');
                    fetchFaculty();
                } else {
                    alert(data.error || 'Failed to create account');
                }
            };

            return (
                <div className="flex min-h-screen">
                    {/* Sidebar */}
                    <div className="w-64 bg-gradient-to-b from-green-800 to-emerald-700 text-white flex flex-col">
                        <div className="flex flex-col items-center p-5 border-b border-green-600">
                            <img src="assets/images/dmmmsu-logo.png" alt="CGS Logo" className="w-28 h-28 mb-2" />
                            <div className="text-2xl font-bold">CGS Admin Panel</div>
                        </div>
                        <ul className="flex-1 mt-4 space-y-1 px-4">
                            <li><a href="admin.html" className="block py-2 px-3 rounded hover:bg-green-700 transition">Dashboard</a></li>
                            <li><a href="programs.html" className="block py-2 px-3 rounded hover:bg-green-700 transition">Programs</a></li>
                            <li><a href="students.html" className="block py-2 px-3 rounded hover:bg-green-700 transition">Students</a></li>
                            <li><a href="chatbotAdmin.html" className="block py-2 px-3 rounded hover:bg-green-700 transition">Chatbot</a></li>
                            <li><a href="facultyAdmin.html" className="block py-2 px-3 rounded bg-green-700">Faculty</a></li>
                            <li><a href="adminSettings.html" className="block py-2 px-3 rounded hover:bg-green-700 transition">Settings</a></li>
                        </ul>
                        <div className="p-4 border-t border-green-700 text-sm">
                            Logged in as: <span className="font-semibold">{user?.email}</span>
                        </div>
                    </div>

                    {/* Main content */}
                    <div className="flex-1 bg-gray-100 p-6">

                        <div className="flex justify-between items-center mb-4">
                            <h1 className="text-3xl font-bold mb-6 text-black-700">Faculty Account Manager</h1>
                            <button
                                onClick={handleLogout}
                                className="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition"
                            >
                                Logout
                            </button>
                        </div>

                        <form onSubmit={handleCreateAccount} className="bg-white p-6 rounded shadow mb-8 max-w-full">
                            <h2 className="text-xl font-semibold mb-4">Create New Faculty Account</h2>
                            <div className="grid md:grid-cols-3 gap-4 mb-4">
                                <input value={name} onChange={(e) => setName(e.target.value)} type="text" placeholder="Full Name (must match faculty name)" className="border p-2 rounded" />
                                <input value={email} onChange={(e) => setEmail(e.target.value)} type="email" placeholder="Email" className="border p-2 rounded" />
                                <input value={password} onChange={(e) => setPassword(e.target.value)} type="password" placeholder="Password" className="border p-2 rounded" />
                            </div>
                            <button type="submit" className="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Create Account</button>
                        </form>

                        <h2 className="text-xl font-semibold mb-2">Faculty List</h2>
                        <div className="bg-white shadow rounded p-4 max-w-full overflow-x-auto">
                            <table className="w-full text-left">
                                <thead>
                                    <tr>
                                        <th className="p-2 border-b">Name</th>
                                        <th className="p-2 border-b">Linked Email</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {currentFaculty.map(f => (
                                        <tr key={f.faculty_id}>
                                            <td className="p-2 border-b">{f.name}</td>
                                            <td className="p-2 border-b">{f.email || <span className="text-gray-400 italic">Not linked</span>}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                            <div className="flex justify-center mt-4 space-x-2">
                                <button
                                    onClick={() => setCurrentPage(prev => Math.max(prev - 1, 1))}
                                    className="px-3 py-1 bg-indigo-100 text-green-800 rounded hover:bg-indigo-200"
                                    disabled={currentPage === 1}
                                >
                                    Previous
                                </button>

                                {Array.from({ length: totalPages }, (_, i) => (
                                    <button
                                        key={i}
                                        onClick={() => setCurrentPage(i + 1)}
                                        className={`px-3 py-1 rounded ${currentPage === i + 1
                                            ? 'bg-green-600 text-white'
                                            : 'bg-gray-200 hover:bg-gray-300'}`}
                                    >
                                        {i + 1}
                                    </button>
                                ))}

                                <button
                                    onClick={() => setCurrentPage(prev => Math.min(prev + 1, totalPages))}
                                    className="px-3 py-1 bg-indigo-100 text-green-800 rounded hover:bg-indigo-200"
                                    disabled={currentPage === totalPages}
                                >
                                    Next
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FacultyAdminPage />);
    </script>
</body>

</html>
