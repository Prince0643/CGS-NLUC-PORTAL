<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGS NLUC Portal - Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gradient-to-b from-green-800 to-emerald-700 text-white flex-shrink-0 flex flex-col">
            <div class="flex flex-col items-center p-5 border-b border-green-600">
                <img src="assets/images/dmmmsu-logo.png" alt="CGS Logo" class="w-28 h-28 mb-2" />
                <div class="text-2xl font-bold">CGS Portal</div>
            </div>
            <ul class="flex-1 mt-4 space-y-1 px-4">
                <li><a href="home.html" class="block py-2 px-3 rounded hover:bg-green-700 transition">Home</a></li>
                <li><a href="enrollment.html" class="block py-2 px-3 rounded hover:bg-green-700 transition">Enrollment</a></li>
                <li><a href="checklist.html" class="block py-2 px-3 rounded hover:bg-green-700 transition">Checklist</a></li>
                <li><a href="citizens-charter.html" class="block py-2 px-3 rounded hover:bg-green-700 transition">Downloads</a>
                </li>
                <li><a href="chatbot.html" class="block py-2 px-3 rounded hover:bg-green-700 transition">Chatbot</a></li>
                <li><a href="settings.html" class="block py-2 px-3 rounded bg-green-700">Settings</a></li>
            </ul>
            <div class="p-4 border-t border-indigo-600 text-sm">
                Logged in as: <span class="font-semibold" id="userEmail">User</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <div class="max-w-2xl bg-white rounded-lg shadow p-6 mx-auto">
                <h1 class="text-2xl font-bold mb-6 text-gray-800">Settings</h1>

                <!-- Profile Update -->
                <section class="mb-8">
                    <h2 class="text-xl font-semibold mb-4">Update Profile</h2>
                    <form>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" class="w-full mt-1 px-4 py-2 border rounded-md"
                                placeholder="your@email.com" value="${user?.email || ''}">
                        </div>
                        <!-- <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700">ID Number</label>
                            <input type="text"
                                class="w-full mt-1 px-4 py-2 border rounded-md bg-gray-100 cursor-not-allowed"
                                value="${user?.id_number || ''}" readonly>
                        </div> -->
                        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                            Update
                        </button>
                    </form>
                </section>

                <hr class="my-8" />

                <!-- Change Password -->
                <section>
                    <h2 class="text-xl font-semibold mb-4">Change Password</h2>
                    <form>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700">Current Password</label>
                            <input type="password" class="w-full mt-1 px-4 py-2 border rounded-md">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700">New Password</label>
                            <input type="password" class="w-full mt-1 px-4 py-2 border rounded-md">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                            <input type="password" class="w-full mt-1 px-4 py-2 border rounded-md">
                        </div>
                        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                            Change Password
                        </button>
                    </form>
                </section>
            </div>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        document.getElementById('userEmail').textContent = user?.email || 'User';

        document.querySelector('input[type="email"]').value = user?.email || '';
        document.querySelector('input[readonly]').value = user?.id_number || '';
    </script>
</body>

</html>
