<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | CGS NLUC Portal</title>

    <!-- React, Babel, Tailwind, Chart.js now back to laptop -->
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function AdminPage() {
            const [user, setUser] = useState(null);
            const [isLoading, setIsLoading] = useState(true);

            useEffect(() => {
                const storedUser = localStorage.getItem('user');
                if (storedUser) {
                    const parsedUser = JSON.parse(storedUser);
                    if (parsedUser.user_level !== 'admin') {
                        window.location.href = 'home.html';
                        return;
                    }
                    setUser(parsedUser);
                } else {
                    window.location.href = 'index.html';
                }
            }, []);

            useEffect(() => {
                if (!user) return;

                fetch('http://127.0.0.1:5000/api/dashboard/students-per-program')
                    .then(res => res.json())
                    .then(data => {
                        new Chart(document.getElementById('studentsChart'), {
                            type: 'bar',
                            data: {
                                labels: data.map(d => d.program),
                                datasets: [{
                                    label: 'Students',
                                    data: data.map(d => d.students),
                                    backgroundColor: '#6366F1'
                                }]
                            }
                        });
                    });

                fetch('http://localhost:5000/api/dashboard/enrollments-per-month')
                    .then(res => res.json())
                    .then(data => {
                        new Chart(document.getElementById('enrollmentsChart'), {
                            type: 'line',
                            data: {
                                labels: data.map(d => d.date),
                                datasets: [{
                                    label: 'Enrollments',
                                    data: data.map(d => d.enrollments),
                                    borderColor: '#10B981',
                                    fill: false,
                                    tension: 0.3
                                }]
                            }
                        });
                    });

                fetch('http://localhost:5000/api/dashboard/faculty-load')
                    .then(res => res.json())
                    .then(data => {
                        // Filter out TBA or null/empty names
                        const filtered = data.filter(d => d.faculty_name && d.faculty_name.toUpperCase() !== 'TBA');

                        new Chart(document.getElementById('facultyChart'), {
                            type: 'bar',
                            data: {
                                labels: filtered.map(d => d.faculty_name),
                                datasets: [{
                                    label: 'Courses Taught',
                                    data: filtered.map(d => d.course_count),
                                    backgroundColor: '#F59E0B'
                                }]
                            }
                        });
                    });
            }, [user]);

            function postAnnouncement() {
                const title = document.getElementById('announcementTitle').value.trim();
                const message = document.getElementById('announcementMessage').value.trim();
                const userId = user?.id;

                if (!title || !message) {
                    alert('Please enter both title and message.');
                    return;
                }

                fetch('http://localhost:5000/api/announcements', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, message, created_by: userId })
                })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            document.getElementById('announcementTitle').value = '';
                            document.getElementById('announcementMessage').value = '';
                            fetchAnnouncements();
                        } else {
                            alert('Failed to post announcement.');
                        }
                    });
            }

            function fetchAnnouncements() {
                fetch('http://localhost:5000/api/announcements')
                    .then(res => res.json())
                    .then(data => {
                        const list = document.getElementById('announcementList');
                        list.innerHTML = '';
                        data.forEach(a => {
                            const li = document.createElement('li');
                            li.innerHTML = `
                    <strong>${a.title}</strong>
                    <span class="text-gray-500 text-xs"> (${new Date(a.created_at).toLocaleString()})</span><br/>
                    ${a.message}
                `;
                            list.appendChild(li);
                        });
                    });
            }

            useEffect(() => {
                if (user) {
                    fetchAnnouncements();
                }
            }, [user]);

            const handleLogout = () => {
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            };

            if (!user) {
                return (
                    <div className="flex justify-center items-center h-screen">
                        <div className="animate-spin h-10 w-10 border-t-2 border-b-2 border-indigo-500 rounded-full"></div>
                    </div>
                );
            }

            return (
                <div className="flex min-h-screen">
                    {/* Sidebar */}
                    <div className="w-64 bg-gradient-to-b from-green-800 to-emerald-700 text-white flex flex-col">
                        <div className="flex flex-col items-center p-5 border-b border-green-600">
                            <img src="assets/images/dmmmsu-logo.png" alt="CGS Logo" className="w-28 h-28 mb-2" />
                            <div className="text-2xl font-bold">CGS Admin Panel</div>
                        </div>
                        <ul className="flex-1 mt-4 space-y-1 px-4">
                            <li><a href="admin.html" className="block py-2 px-3 rounded bg-green-700">Dashboard</a></li>
                            <li><a href="programs.html" className="block py-2 px-3 rounded hover:bg-green-700">Programs</a></li>
                            <li><a href="students.html" className="block py-2 px-3 rounded hover:bg-green-700">Students</a></li>
                            <li><a href="chatbotAdmin.html" className="block py-2 px-3 rounded hover:bg-green-700">Chatbot</a></li>
                            <li><a href="facultyAdmin.html" className="block py-2 px-3 rounded hover:bg-green-700">Faculty</a></li>
                            <li><a href="adminSettings.html" className="block py-2 px-3 rounded hover:bg-green-700">Settings</a></li>
                        </ul>
                    </div>


                    {/* Main content */}
                    <div className="flex-1 p-6 bg-gray-100">
                        <div className="flex justify-between items-center mb-4">
                            <h1 className="text-3xl font-bold text-gray-800">
                                Welcome Admin, {user?.email}
                            </h1>
                            <button
                                onClick={handleLogout}
                                className="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition"
                            >
                                Logout
                            </button>
                        </div>


                        {/* Announcements Section Inline */}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            {/* Post Announcement */}
                            <div className="bg-white p-4 rounded shadow">
                                <h2 className="text-xl font-bold mb-4">📢 Post Announcement</h2>
                                <div className="mb-2">
                                    <input
                                        type="text"
                                        id="announcementTitle"
                                        placeholder="Title"
                                        className="w-full border p-2 rounded mb-2"
                                    />
                                    <textarea
                                        id="announcementMessage"
                                        placeholder="Message"
                                        className="w-full border p-2 rounded mb-2"
                                        rows="3"
                                    ></textarea>
                                    <button
                                        onClick={postAnnouncement}
                                        className="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
                                    >
                                        Post
                                    </button>
                                </div>
                            </div>

                            {/* Latest Announcement */}
                            <div className="bg-white p-4 rounded shadow">
                                <h2 className="text-xl font-bold mb-3">📢 Latest Announcement</h2>
                                <ul id="announcementList" className="space-y-2 text-gray-700 text-sm"></ul>
                            </div>
                        </div>


                        {/* Charts Inline */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                            <div className="bg-white p-4 rounded shadow">
                                <h2 className="text-lg font-semibold mb-2">📈 Total Students per Program</h2>
                                <canvas id="studentsChart" className="w-full h-[250px]"></canvas>
                            </div>

                            <div className="bg-white p-4 rounded shadow">
                                <h2 className="text-lg font-semibold mb-2">📅 Enrollments per Month</h2>
                                <canvas id="enrollmentsChart" className="w-full h-[250px]"></canvas>
                            </div>

                            <div className="bg-white p-4 rounded shadow">
                                <h2 className="text-lg font-semibold mb-2">🧑‍🏫 Faculty Load</h2>
                                <canvas id="facultyChart" className="w-full h-[250px]"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<AdminPage />);
    </script>
</body>

</html>
