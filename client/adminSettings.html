<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Settings | CGS Portal</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function AdminSettings() {
            const [user, setUser] = useState(null);
            const [logs, setLogs] = useState([]);
            const [loadingLogs, setLoadingLogs] = useState(true);

            useEffect(() => {
                const storedUser = JSON.parse(localStorage.getItem('user'));
                if (!storedUser || storedUser.user_level !== 'admin') {
                    window.location.href = 'index.html';
                    return;
                }
                setUser(storedUser);
                fetchLogs();
            }, []);

            const fetchLogs = async () => {
                try {
                    const res = await fetch('http://localhost:5000/api/admin/logs');
                    const data = await res.json();
                    setLogs(data);
                } catch (err) {
                    console.error('Error fetching logs:', err);
                } finally {
                    setLoadingLogs(false);
                }
            };

            const handleBackup = async () => {
                try {
                    const res = await fetch('http://localhost:5000/api/admin/backup');
                    const data = await res.json();
                    if (!data.success) {
                        alert(`Backup failed: ${data.message}`);
                    }
                } catch (err) {
                    alert(`Backup error: ${err.message}`);
                }
            };


            const handleRestore = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const formData = new FormData();
                formData.append('backup', file);

                try {
                    const res = await fetch('http://localhost:5000/api/admin/restore', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await res.json();
                    alert(data.message || 'Restore complete.');
                } catch (err) {
                    alert('Restore failed.');
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            };

            return (
                <div className="flex min-h-screen">
                    {/* Sidebar */}
                    <div className="w-64 bg-indigo-800 text-white flex flex-col">
                        <div className="p-5 text-2xl font-bold border-b border-indigo-600">CGS Admin Panel</div>
                        <ul className="flex-1 mt-4 space-y-1 px-4">
                            <li><a href="admin.html" className="block py-2 px-3 rounded hover:bg-indigo-700">Dashboard</a></li>
                            <li><a href="programs.html" className="block py-2 px-3 rounded hover:bg-indigo-700">Programs</a></li>
                            <li><a href="students.html" className="block py-2 px-3 rounded hover:bg-indigo-700">Students</a></li>
                            <li><a href="chatbotAdmin.html" className="block py-2 px-3 rounded hover:bg-indigo-700">Chatbot</a></li>
                            <li><a href="facultyAdmin.html" className="block py-2 px-3 rounded hover:bg-indigo-700">Faculty</a></li>
                            <li><a href="adminSettings.html" className="block py-2 px-3 rounded bg-indigo-700">Settings</a></li>
                        </ul>
                        <button onClick={handleLogout} className="m-4 bg-red-600 py-2 px-4 rounded hover:bg-red-700">Logout</button>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 p-6">
                        <h1 className="text-3xl font-bold mb-6">Admin Settings</h1>

                        {/* Logs */}
                        <div className="bg-white p-4 rounded shadow mb-6">
                            <h2 className="text-xl font-semibold mb-4">üìú System Logs</h2>
                            {loadingLogs ? (
                                <p>Loading logs...</p>
                            ) : logs.length === 0 ? (
                                <p className="text-gray-500">No logs available.</p>
                            ) : (
                                <ul className="text-sm space-y-2 max-h-60 overflow-y-auto">
                                    {logs.map(log => (
                                        <li key={log.id} className="border-b pb-2">
                                            <strong>{log.action}</strong> ‚Äì {log.details}
                                            <br />
                                            <span className="text-xs text-gray-500">
                                                {log.user_email} | {new Date(log.created_at).toLocaleString()}
                                            </span>
                                        </li>
                                    ))}
                                </ul>
                            )}
                        </div>

                        {/* Backup */}
                        <div className="bg-white p-4 rounded shadow mb-6">
                            <h2 className="text-xl font-semibold mb-4">üíæ Backup Data</h2>
                            <button onClick={handleBackup} className="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Download Backup</button>
                        </div>

                        {/* Restore */}
                        <div className="bg-white p-4 rounded shadow">
                            <h2 className="text-xl font-semibold mb-4">‚ôªÔ∏è Restore Data</h2>
                            <input type="file" accept=".sql" onChange={handleRestore} className="border p-2 rounded" />
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<AdminSettings />);
    </script>
</body>

</html>
