<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGS NLUC Portal - Login</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #004d40 0%, #00796b 100%);
        }
    
        .form-container {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1),
                0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>

<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function LoginForm() {
            const [formData, setFormData] = useState({
                email: '',
                password: ''
            });
            const [errors, setErrors] = useState({});
            const [isLoading, setIsLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                setErrors({});

                try {
                    const response = await fetch('http://localhost:5000/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));

                        if (data.user.user_level === 'admin') {
                            window.location.href = 'admin.html';
                        } else if (data.user.user_level === 'teacher') {
                            window.location.href = 'teacher-home.html';
                        } else {
                            window.location.href = 'home.html';
                        }

                    } else {
                        setErrors({ submit: data.error });
                    }
                } catch (error) {
                    setErrors({ submit: 'Network error. Please try again.' });
                } finally {
                    setIsLoading(false);
                }
            };

            const redirectToRegister = () => {
                window.location.href = 'registration.html';
            };

            return (
                <div className="bg-white rounded-lg p-5 md:p-7 max-w-xl md:max-w-2xl w-full form-container">
                    {/* Logo */}
                    <div className="text-center mb-3 md:mb-5">
                        <img src="assets/images/dmmmsu-logo.png" alt="CGS Logo" className="mx-auto w-20 h-20 md:w-24 md:h-24 mb-2 md:mb-3" />
                        <h1 className="text-2xl md:text-3xl font-bold text-gray-800 mb-1 md:mb-2">CGS Portal Login</h1>
                        <p className="text-sm md:text-base text-gray-600">Sign in to your account</p>
                    </div>

                    {/* View Course Info */}
                    <div className="mb-3 md:mb-5">
                        <label className="block text-sm font-medium text-gray-700 mb-1">View Course Info</label>
                        <select
                            className="w-full px-4 py-2 border border-gray-300 rounded-md"
                            onChange={(e) => {
                                if (e.target.value !== '') window.location.href = e.target.value;
                            }}
                            defaultValue=""
                        >
                            <option value="" disabled>Select a page</option>
                            <option value="courses_curriculum.html">Courses Curriculum</option>
                            <option value="courses_offered.html">Courses Offered</option>
                        </select>
                    </div>

                    {/* Login Form */}
                    <form onSubmit={handleSubmit} className="space-y-3 md:space-y-5">
                        {errors.submit && (
                            <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                                {errors.submit}
                            </div>
                        )}

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input
                                type="email"
                                className="w-full px-4 py-2 border border-gray-300 rounded-md"
                                value={formData.email}
                                onChange={(e) => setFormData({ ...formData, email: e.target.value })}
                                required
                            />
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input
                                type="password"
                                className="w-full px-4 py-2 border border-gray-300 rounded-md"
                                value={formData.password}
                                onChange={(e) => setFormData({ ...formData, password: e.target.value })}
                                required
                            />
                        </div>

                        <button
                            type="submit"
                            disabled={isLoading}
                            className="w-full bg-green-700 text-white py-2 px-4 rounded hover:bg-green-800"
                        >
                            {isLoading ? 'Signing in...' : 'Sign in'}
                        </button>
                    </form>

                    <div className="mt-4 text-center text-sm text-gray-600">
                        Don't have an account?{' '}
                        <button
                            onClick={redirectToRegister}
                            className="text-green-800 hover:underline"
                        >
                            Register
                        </button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LoginForm />);
    </script>
</body>

</html>
