<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGS Portal - Home</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function HomePage() {
            const [user, setUser] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [subjects, setSubjects] = useState(0);
            const [units, setUnits] = useState(0);

            useEffect(() => {
                const storedUser = JSON.parse(localStorage.getItem('user'));
                if (!storedUser) return (window.location.href = 'index.html');
                setUser(storedUser);
                fetchEnrollmentSummary(storedUser.id);
                fetchLatestAnnouncement();
                setIsLoading(false);
            }, []);

            const fetchEnrollmentSummary = async (userId) => {
                try {
                    const response = await fetch(`http://localhost:5000/api/enrollment/${userId}`);
                    const { enrolled, data } = await response.json();

                    if (enrolled && Array.isArray(data)) {
                        let subjectCount = 0;
                        let unitCount = 0;

                        for (const course of data) {
                            if (!course.grade) {
                                subjectCount++;
                                unitCount += course.units || 0;
                            }
                        }

                        setSubjects(subjectCount);
                        setUnits(unitCount);
                    }
                } catch (error) {
                    console.error('Failed to fetch enrollment summary:', error);
                }
            };

            const [latestAnnouncement, setLatestAnnouncement] = useState(null);

            const fetchLatestAnnouncement = async () => {
                try {
                    const res = await fetch('http://localhost:5000/api/announcements');
                    const data = await res.json();
                    if (Array.isArray(data) && data.length > 0) {
                        setLatestAnnouncement(data[0]); // only keep the latest
                    }
                } catch (err) {
                    console.error('Failed to load latest announcement:', err);
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            };

            if (isLoading) {
                return <div className="flex justify-center items-center h-screen"><div className="animate-spin h-12 w-12 border-t-2 border-b-2 border-indigo-500 rounded-full"></div></div>;
            }

            return (
                <>
                    {/* Mobile menu */}
                    <div className="md:hidden flex justify-between items-center bg-indigo-700 text-white p-4">
                        <div className="text-xl font-bold">CGS Portal</div>
                        <button onClick={() => setSidebarOpen(!sidebarOpen)}>
                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>

                    <div className="flex min-h-screen">
                        {/* Sidebar */}
                        <div className={`fixed z-40 inset-y-0 left-0 transform ${sidebarOpen ? 'translate-x-0' : '-translate-x-full'} 
    md:relative md:translate-x-0 transition-transform duration-200 ease-in-out w-64 
    bg-gradient-to-b from-green-800 to-emerald-700 text-white flex flex-col`}>

                            {/* Logo */}
                            <div className="flex flex-col items-center p-5 border-b border-green-600">
                                <img src="assets/images/dmmmsu-logo.png" alt="CGS Logo" className="w-28 h-28 mb-2" />
                                <div className="text-2xl font-bold">CGS Portal</div>
                            </div>

                            <ul className="flex-1 mt-4 space-y-1 px-4">
                                <li><a href="home.html" className="block py-2 px-3 rounded bg-green-700">Home</a></li>
                                <li><a href="enrollment.html" className="block py-2 px-3 rounded hover:bg-green-700">Enrollment</a></li>
                                <li><a href="checklist.html" className="block py-2 px-3 rounded hover:bg-green-700">Checklist</a></li>
                                <li><a href="citizens-charter.html" className="block py-2 px-3 rounded hover:bg-green-700">Downloads</a></li>
                                <li><a href="chatbot.html" className="block py-2 px-3 rounded hover:bg-green-700">Chatbot</a></li>
                                <li><a href="settings.html" className="block py-2 px-3 rounded hover:bg-green-700">Settings</a></li>
                            </ul>

                            <div className="p-4 border-t border-green-600 text-sm">
                                Logged in as: <span className="font-semibold">{user?.email}</span>
                            </div>
                        </div>


                        {/* Main Content */}
                        <div className="flex-1 bg-gray-100 p-6">
                            <div className="flex justify-between items-center mb-6">
                                <h1 className="text-3xl font-bold text-gray-800">Welcome back, {user?.full_name || 'User'}!</h1>
                                <button onClick={handleLogout} className="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition">Logout</button>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                                <div className="bg-white rounded-lg shadow p-6">
                                    <h2 className="text-xl font-semibold mb-4">Your Account</h2>
                                    <ul className="text-gray-700 space-y-2">
                                        <li><strong>Email:</strong> {user?.email}</li>
                                        <li><strong>Account Created:</strong> {new Date(user?.created_at).toLocaleString()}</li>
                                    </ul>
                                </div>

                                <div className="bg-white rounded-lg shadow p-6">
                                    <h2 className="text-xl font-semibold mb-4 text-black-700">Latest Announcement</h2>
                                    {latestAnnouncement ? (
                                        <div className="p-4 bg-indigo-50 rounded-lg shadow-sm">
                                            <h3 className="text-lg font-bold text-green-700">{latestAnnouncement.title}</h3>
                                            <p className="text-gray-700 mt-1">{latestAnnouncement.message}</p>
                                            <p className="text-xs text-gray-500 mt-2">
                                                Posted on: {new Date(latestAnnouncement.created_at).toLocaleString()}
                                            </p>
                                        </div>
                                    ) : (
                                        <p className="text-gray-600">No announcements yet.</p>
                                    )}
                                </div>

                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div className="bg-white rounded-lg shadow p-6">
                                    <h2 className="text-xl font-semibold mb-4 text-black-700">Enrollment Details</h2>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="p-4 bg-indigo-50 rounded-lg text-center shadow-sm">
                                            <p className="text-3xl font-bold text-green-700">{subjects}</p>
                                            <p className="text-gray-600 text-sm">Subjects Enrolled</p>
                                        </div>
                                        <div className="p-4 bg-indigo-50 rounded-lg text-center shadow-sm">
                                            <p className="text-3xl font-bold text-green-700">{units}</p>
                                            <p className="text-gray-600 text-sm">Units Enrolled</p>
                                        </div>
                                    </div>
                                </div>


                                <div className="bg-white rounded-lg shadow p-6">
                                    <h2 className="text-xl font-semibold mb-4">Academic Calendar</h2>
                                    <div className="grid grid-cols-7 text-center gap-1 text-sm text-gray-700">
                                        {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(d => (
                                            <div className="font-bold" key={d}>{d}</div>
                                        ))}
                                        {[...Array(30)].map((_, i) => (
                                            <div key={i + 1} className="p-2">{i + 1}</div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HomePage />);
    </script>
</body>

</html>
